<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Moirai One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap" />
    <link rel="stylesheet" href="../global/animate.css">
    <script>
        // Function to store the navigation word in sessionStorage before navigating
        function storeNavigationWord(word) {
            sessionStorage.setItem('navigationWord', word);
        }
    </script>
    <title>Contact</title>
</head>
<body>

    <div class="nav-container">
        <div class="links home" id="home">
            <a href="/Portfolio/home/portfolio.html" onclick="storeNavigationWord('Home')">Home</a>
        </div>
        <div class="links work" id="work">
            <a href="/Portfolio/gallery/work.html" onclick="storeNavigationWord('Work')">Work</a>
        </div>
        <div class="links contact" id="contact">
            <a href="/Portfolio/contact/contact.html" onclick="storeNavigationWord('Contact')">Contact</a>
        </div>
        <div class="links about" id="about">
            <a href="/Portfolio/about/about.html" onclick="storeNavigationWord('About')">About</a>
        </div>
    </div>
    <div class="main-container">
        <div class="contact-container">
            <div class="social-icon">
                <a target="_blank" href="https://github.com/pepperc0des"><i class="fa fa-github-square"></i></a>
                <a target="_blank" href="https://www.instagram.com/pepsyi.cle/"><i class="fa fa-instagram"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/yi-li-ba97412b6/"><i class="fa fa-linkedin-square"></i></a>
            </div>
            
            <form action="https://formspree.io/f/meogozqn" method="POST">
                <input type="text" id="name" name="name" placeholder="Name" required />
              
                <input type="email" id="email" name="email" placeholder="Email" required />

            
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="../global/global.js"></script>
</body>
</html>
